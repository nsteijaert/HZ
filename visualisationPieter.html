<script src="js/default_p.js"></script>
<style>
	.visualisationResult {
		border: 1px solid;
		position: relative;
	}

	.evenHandlers {
		bottom: 0;
		position: absolute;
		right: 0;
	}

	.evenHandlers button {
		color: #DDDDDD;
		display: block;
		border: none;
		padding: 5px;
		margin: 5px;
		background: none;
	}

	.evenHandlers button:hover {
		background: #DDDDDD;
		border-radius: 5px;
		color: #FFFFFF;
		cursor: pointer;
	}

	.overlay {
		fill: none;
		pointer-events: all;
	}

	.link {
		fill: none;
		stroke: #ddd;
		stroke-width: 1.5px;
	}

	.node circle {
		fill: #555;
		stroke: #fff;
		stroke-width: 3px;
		cursor: pointer;
	}

	text {
		font: 10px sans-serif;
		pointer-events: none;
	}

	/* Loaded circle */
	.bar {
		height: 5px;
		width: 0;
		background: #555555;
		position: absolute;
		top: 0;
	}
</style>
<h3>Result in html</h3>
<div class="visualisationResult">
	<div class="visualisation"></div>
	<div class="evenHandlers">
		<button class="zoomIn">
			<i class="fa fa-search-plus fa-2x"></i>
		</button>
		<button class="zoomOut">
			<i class="fa fa-search-minus fa-2x"></i>
		</button>
	</div>
</div>
