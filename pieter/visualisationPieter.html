<script src="js/default_p.js"></script>
<style>
	.visualisation {
		display: block;
	}

	.visualisationResult {
		border: 1px solid;
		position: relative;
		display: block;
	}

	.zoomHandlers {
		bottom: 0;
		position: absolute;
		right: 0;
	}

	.optionsHandlers {
		top: 0;
		position: absolute;
		right: 0;
	}

	.zoomHandlers button, .optionsHandlers button {
		color: #DDDDDD;
		display: block;
		border: none;
		padding: 5px;
		margin: 5px;
		background: none;
	}

	.zoomHandlers button:hover, .optionsHandlers button:hover {
		background: #DDDDDD;
		border-radius: 5px;
		color: #FFFFFF;
		cursor: pointer;
	}

	.overlay {
		fill: none;
		pointer-events: all;
	}

	.link {
		fill: none;
		stroke: #ddd;
		stroke-width: 1.5px;
	}

	#arrow {
		fill: #ddd;
	}

	.node .path {
		fill: #555;
		stroke: #fff;
		stroke-width: 3px;
		cursor: pointer;
	}

	text {
		font: 10px sans-serif;
		pointer-events: none;
	}

	/* Loaded circle */
	.bar {
		height: 5px;
		width: 0;
		background: #555555;
		position: absolute;
		top: 0;
	}

	/* CSS Options Tooltip */
	.tooltip {
		position: absolute;
		width: 175px;
		/* color: #FFFFFF; */
		background: #FFFFFF;
		border: 2px solid #DDDDDD;
		/* height: 30px; */
		/* line-height: 30px; */
		/* text-align: center; */
		display: none;
		border-radius: 6px;
		right: 1px;
		padding: 4px;
	}
	.tooltip:before {
		content: '';
		position: absolute;
		bottom: 100%;
		left: 100%;
		margin-left: -26px;
		width: 0;
		height: 0;
		border-bottom: 11px solid #DDDDDD;
		border-right: 12px solid transparent;
		border-left: 12px solid transparent;
	}
	.tooltip:after {
		content: '';
		position: absolute;
		bottom: 100%;
		left: 92%;
		margin-left: -7px;
		width: 0;
		height: 0;
		border-bottom: 8px solid #FFFFFF;
		border-right: 8px solid transparent;
		border-left: 8px solid transparent;
	}
	#options label {
		display: inline-block;
	}
	#options input {
		margin: 0;
		line-height: normal;
		height: auto;
	}
</style>
<h3>Result in html</h3>
<div class="visualisationResult">
	<div class="visualisation"></div>
	<div class="optionsHandlers">
		<button class="options">
			<i class="fa fa-cog fa-lg"></i>
		</button>
		<div id="options" class="tooltip">
			<table>
				<tr>
					<td>Diepte:</td>
					<td>
					<input type="number" class="depth" name="depth" />
					</td>
				</tr>
				<tr>
					<td>Relaties:</td>
					<td>
					<label>
					<input type="checkbox" class="broader" name="relations[]" />
					Breder
					</label>
					<label>
						<input type="checkbox" class="narrower" name="relations[]" />
						Specifieker
					</label>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="zoomHandlers">
		<button class="zoomIn">
			<i class="fa fa-search-plus fa-lg"></i>
		</button>
		<button class="zoomOut">
			<i class="fa fa-search-minus fa-lg"></i>
		</button>
	</div>
</div>
